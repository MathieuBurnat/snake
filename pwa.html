<script>
    const slideOutAnimation = anime({
        targets: '.menu',
        // Properties 
        translateX: ['100%', 0],
        // Property Parameters
        duration: 750,
        easing: 'easeOutQuad',
        // Animation Parameters
        direction: ''
    });
    slideOutAnimation.reverse();

    const slideInAnimation = anime({
        targets: '.menu',
        // Properties 
        translateX: [0, '100%'],
        // Property Parameters
        duration: 300,
        easing: 'easeInQuad',
        // Animation Parameters
        direction: ''
    });
    slideInAnimation.reverse();

    anime({
        targets: '.menu',
        translateX: [0, '100%'],
        duration: 1,
    });

    let sideMenuState = "closed";

    $('#openMenu').click(toggleLaunchMenu);
    $('body').click((evt) => {
        if (evt.target.id != "openMenu" && $(evt.target).closest('#openMenu').length == 0
            && evt.target.id != "sideMenu" && $(evt.target).closest('#sideMenu').length == 0
            && sideMenuState == "open")
            closeMenu();
    });

    function toggleLaunchMenu() {
        if (sideMenuState == 'closed') {
            launchMenu();
        } else {
            closeMenu();
        }
    }

    function launchMenu() {
        /* Add typewriter effect */
        var items = document.getElementsByClassName('menuItem');
        for (var i = 0; i < items.length; i++) {
            items[i].classList.add("typewriter");
        }

        anime({
            targets: '.menu',
            opacity: 1,
            duration: 100,
        });

        slideInAnimation.pause();
        slideOutAnimation.restart();
        sideMenuState = 'open';
        $('#openMenu div').addClass("open");
    }

    function closeMenu() {
        $('#openMenu').css("opacity", "1");

        slideOutAnimation.pause();
        slideInAnimation.restart();

        sideMenuState = 'closed';
        $('#openMenu div').removeClass("open");
    }
</script>

<style>
    @media (max-width: 768px) {

</style>

<script>
    // Get the versionNumber
    var objPropLogEl = document.querySelector('.versionNumber');

    // create our object
    var myObject = {
        number: 0
    }

    // increase our object by 26 and update it
    anime({
        targets: myObject,
        number: 26,
        easing: 'linear',
        round: 1,
        duration: 2000,

        update: function () {
            objPropLogEl.innerHTML = JSON.stringify(myObject.number);
        }
    });
</script>
